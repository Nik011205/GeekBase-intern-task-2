<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student course registration</title>
</head>
<body>
    <div class="bg-container">
        <h1 class="main-head">Student Course Registration</h1>
        <h2 class="second-head">Available Courses</h2>
        <table class="tbl">
            <tr>
                <th>Courses Name</th>
                <th>Course Code</th>
                <th>Instructor</th>
                <th>Seats Available</th>
            </tr>
            <tr>
                <td>Web Development</td>
                <td>WD101</td>
                <td>John Doe</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Data Structures</td>
                <td>CS201</td>
                <td>Jane Smith</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Database Systems</td>
                <td>DB301</td>
                <td>Michael Brown</td>
                <td>20</td>
            </tr>
        </table>

        <h2 class="third-head">Register for a course</h2>
        <div class="card">
            <form name="form1" action="#">
                <label for="name" class="lab-2">Name:</label>
                <input type="text" name="name">

                <div class="card-2 d-flex flex-row">
                    <label for="email" class="lab">Email:</label>
                    <input type="email" name="email" class="mail">

                    <label for="pswd" class="lab">Password:</label>
                    <input type="password" name="pswd" class="pswd" minlength="8">
                </div>
                <div class="select">
                    <label for="course">Select Course:</label>
                    <select name="course">
                        <optgroup>
                            <option class="course" value="Web Development">Web Development</option>
                            <option class="course" value="Data Structures">Data Structures</option>
                            <option class="course" value="Database Systems">Database Systems</option>
                        </optgroup>
                    </select>
                    <div class="buttons">
                        <button class="btn btn-success button button-1">Submit</button>
                        <button class="btn btn-danger button button-2 ">Reset</button>
                    </div>
                </div>
            </form>
            
        </div>
        <p>Contact us at supportx@example.com</p>
    </div>
    <!-- <script src="script.js"></script> -->
</body>
</html>
